<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/api/entity.js"></script>
    <script src="js/api/customer.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Carrito de Compras</title>
</head>

<header>
    <div class="container">
        <div class="row align-items-stretch justify-content-between">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
                <a class="navbar-brand" href="#">SUPERMERCADO TWICE</a>
                <img src="img/carrito.jpg"  width="150" height="100"/>
            </nav>
        </div>  
    </div>      
</header> 

<body>
    <main>
        <div class="contenedorTodo">
            <div class="cajaTrasera">
                <div class="cajaTraseraLogin">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="iniciarSesion">Iniciar Sesión</button>
                </div>
                <div class="cajaTraseraRegister">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="registrarse">Regístrarse</button>
                </div>
            </div>

            <div class="contenedorLoginRegister">
                <!--Login-->
                <form name="login" class="formularioLogin">
                    <h2>Iniciar Sesión</h2>
                    <label for="idCard">Cédula: </label> &nbsp;&nbsp;&nbsp;
                    <input type="text" name="idCard" id="idCard"><br/><br/>
                    <label for="password">Contraseña: </label> &nbsp;&nbsp;&nbsp;
                    <input type="password" name="password" id="password"><br/><br/>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form> 

                <form name="register" class="formularioRegister">
                    <h2>Regístrarse</h2>
                    <label for="idCard">Cédula: </label>
                    <input type="text" name="idCard" id="idCard" placeholder="Ingresar cédula"  required> <br/><br/>
                    <label for="name">Nombre: </label>&nbsp;&nbsp;&nbsp;
                    <input type="text" name="name" id="name" placeholder="Ingresar nombre"><br/><br/>
                    <label for="gender">Género: </label><br/><br/>
                        <label>Masculino</label><input type="radio" name="gender" value="M"> 
                        <label>Femenino</label><input type="radio" name="gender" value="F"><br/><br/>
                    <label for="birthday">Fecha de nacimiento: </label>&nbsp;&nbsp;&nbsp;
                    <input type="date" name="birthday" id="birthday"><br/><br/>  
                    <label for="address">Dirección: </label>&nbsp;&nbsp;&nbsp;
                    <input type="text" name="address" id="address" placeholder="Ingresar dirección"><br/><br/>  
                    <label for="payment">Método de pago: </label><br/><br/>
                        <label>Crédito</label><input type="radio" name="payment" value="C">
                        <label>Débito</label><input type="radio" name="payment" value="D"><br/><br/>
                    <label for="password">Contraseña: </label>&nbsp;&nbsp;&nbsp;
                    <input type="text" name="password" id="password" placeholder="Ingresar contraseña"><br/><br/>    
                    <button type="submit" class="btn btn-primary">Registrarse</button>  
                </form>
            </div>    
        </div>        

    </main>        
             
</body>
</html>
