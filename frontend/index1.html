<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/api/entity.js"></script>
    <script src="js/api/customer.js"></script>
    <script src="js/api/product.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Carrito de Compras</title>
</head>

<header>
    <div class="container">
        <div class="row align-items-stretch justify-content-between">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
                <a class="navbar-brand" href="#">SUPERMERCADO TWICE</a>
                <img src="img/carrito.jpg"  width="150" height="100"/>
            </nav>
        </div>  
    </div>      
</header>

<body>
    <div class="contenedor">
        <form name="registerProduct" class="formularioRegisterProduct">
            <h2>Regístro de Productos</h2>
            <label for="id">Código del producto: </label>
            <input type="text" name="id" id="id" placeholder="Ingresar código"  required> <br/><br/>
            <label for="name">Nombre del producto: </label>&nbsp;&nbsp;&nbsp;
            <input type="text" name="name" id="name" placeholder="Ingresar nombre"><br/><br/>
            <label for="brand">Marca del producto: </label>&nbsp;&nbsp;&nbsp;
            <input type="text" name="brand" id="brand" placeholder="Ingresar marca"><br/><br/>
            <label for="expiration">Fecha de vencimiento: </label>&nbsp;&nbsp;&nbsp;
            <input type="date" name="expiration" id="expiration"><br/><br/>
            <label for="price">Precio del producto: </label>
            <input type="text" name="price" id="price" placeholder="Ingresar precio"  required> <br/><br/>
            <label class="taxes">Seleccionar IVA: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select class="taxes" name="taxes">
                    <option value="" selected="true">Seleccionar porcentaje</option>
                    <option value="">5%</option>
                    <option value="">19%</option>
                </select> <br/><br/>
            <label class="discount">Seleccionar descuento: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select class="taxes" name="taxes">
                    <option value="" selected="true">Seleccionar %</option>
                    <option value="">0%</option>
                    <option value="">10%</option>
                    <option value="">20%</option>
                    <option value="">50%</option>
                    <option value="">70%</option>
                </select> <br/><br/>  
            <label for="type">Tipo de producto: </label><br/><br/>
            <label>Líquido</label><input type="radio" name="type" value="L"> 
            <label>Comestible</label><input type="radio" name="type"" value="E">
            <label>Aseo</label><input type="radio" name="type" value="C"><br/><br/>
            <button type="submit" class="btn btn-primary">Registro</button>  
            
        </form>

    </div>
</body>
</html>
